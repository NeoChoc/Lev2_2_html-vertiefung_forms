<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Lev2_2_css-vertiefung_forms</title>
	</head>
	<body>
		<main>
			<form class="form">
				<fieldset>
					<legend>Authentication</legend>
					<!-- email -->
					<label for="form_email">Email:</label>
					<input type="email" id="form_email" name="form_email" placeholder="email" />
					<!-- password -->
					<label for="form_password">Password:</label>
					<input type="password" id="form_password" name="form_password" placeholder="password" maxlength="10" />
					<!-- submit -->
					<input class="submit" type="submit" value="submit" onclick="alert('Form submitted!')" />
					<!-- reset -->
					<input class="reset" type="reset" value="reset" />
				</fieldset>
			</form>
		</main>
	</body>
</html>
